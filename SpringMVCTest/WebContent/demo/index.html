<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>登陆页</title>
	<link rel="stylesheet" href="css/login.css" type="text/css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div id="contact_wrapper">
	<div class="padd">
		<section id="content">
				<div id="big-heading"><h1>考勤管理平台</h1></div>
			<div class="contact_slider">
			   <div class="contact_rgt"> 	
					<form class="box-2" id="my_form_id" action="login.do" method="post">
						<fieldset class="fieldset">
							<label for="name">
								<input placeholder="用户名：" id="name" data-msg="You must fill in your name" required="zhangsan" class="textfield" name="name" type="text" value="zhangsan" />
							</label>
							<label for="email">
								<input placeholder="密码：" id="password" required="123456" class="textfield" name="pwd" type="password" value="123456" />
							</label>
								<input name="submit" value="登陆" class="sub_button btn btn-1" type="submit">
						</fieldset>
					</form>
				</div>
			</div>
		</section>
		<div id="clr"></div>
		<footer>
			<section id="contact"></section>
				<section id="declaration">
					<div class="flowleft">
						<ul class="nav">
							<li><a href="#">首页</a></li>
							<li><a href="http://www.baidu.com">百度链接</a></li>  
							<li><a href="#" class="active">法律声明</a></li>
							<li><a href="#" class="last">联系我们</a></li>
						</ul>
					</div>
					<div class="flowright">  
						<p>Joyveb@2013</p>
					</div>
				</section>
		</footer>
	</div>
</div>
</body>
</html>
